<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>User Registration</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url(https://th.bing.com/th/id/OIP.lY_Hiepg5OiYp3rm19hVngHaGM?rs=1&pid=ImgDetMain.jpeg); /* Replace this URL with your photo URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .form-container {
            position: relative;
            width: 400px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 0;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head> 
<body> 
    <div class="blur-background"></div>
    <div class="form-container">
        <h1>User Registration</h1>
        <form action="/register" method="post"> 
            <label for="username">Username:</label><br> 
            <input type="text" id="username" name="username" required><br> 
            <label for="password">Password:</label><br> 
            <input type="password" id="password" name="password" required><br> 
            <input type="submit" value="Register"> 
        </form> 
        {% if error %} 
            <p class="error">{{ error }}</p> 
        {% endif %} 
    </div>
</body> 
</html>
